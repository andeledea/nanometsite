<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine Ingrandita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #myImage {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .enlarged {
            transform: scale(2);
            /* Cambia il valore per ingrandire di pi√π o di meno */
            z-index: 10;
        }
    </style>
</head>

<body>

    <img id="myImage" src="https://github.com/andeledea/nanometsite/blob/main/carousel/B.jpg?raw=true" alt="Immagine" />

    <script>
        const img = document.getElementById('myImage');
        img.addEventListener('click', function () {
            img.classList.toggle('enlarged');
        });
    </script>

</body>

</html>
