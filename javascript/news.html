<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New</title>
    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dcdbdb;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h2 {
            font-family: 'Roboto', sans-serif; /* Set the font to Roboto */
            font-size: 20px; /* Set the font size to 22 pixels */
            text-align: center;
            color: #000;
        }
        .news-container {
            width: 100%;
            height: 50%; /* Altezza fissa per il contenitore delle notizie */
            overflow: hidden;
            position: relative;
            background: #fff;
            border: 1px solid #ddd;
            margin-top: 30px;
            border-radius: 10px;
        }
        .news-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
        a {
            color: inherit; /* Inherits the color from the parent element */
            text-decoration: none; /* Removes the underline from the link */
        }
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body, h2, .news-container {
                display: none; /* Hide everything on mobile */
            }
        }

    </style>
</head>
<body href="https://sites.google.com/inrim.it/micronanometrology/research/publications" target="_blank">
    <h2>Latest News</h2>
    <div class="news-container">
        <a href="https://sites.google.com/inrim.it/micronanometrology/research/publications" target="_blank"><div class="news-item active">
            <strong>Published paper</strong>&nbsp  Surface slope measurement of steep silicon V-grooves using high NA Linnik interferometry.
        </div></a>
        <a href="https://sites.google.com/inrim.it/micronanometrology/research/publications" target="_blank"><div class="news-item">
            <strong>Published paper</strong>&nbsp  Calibration of atomic force microscope cantilevers based on Î¼-LDV.
        </div></a>
    </div>

    <script>
        const newsItems = document.querySelectorAll('.news-item');
        let currentIndex = 0;

        function showNextNews() {
            newsItems[currentIndex].classList.remove('active');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % newsItems.length; // Move to the next item
                newsItems[currentIndex].classList.add('active'); // Fade in next item
            }, 1000); // Delay of 500 milliseconds before showing the next item
        }

        setInterval(showNextNews, 5000); // Cambia notizia ogni 3 secondi
    </script>

</body>
</html>
